<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Whack-a-Mole!</h1>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="time-left">30</span> seconds</p>
        </div>
        <button id="start-button">Start Game</button>
        <div class="game-board">
            <div class="hole" id="hole-0">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole-1">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole-2">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole-3">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole-4">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole-5">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole-6">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole-7">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole-8">
                <div class="mole"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
